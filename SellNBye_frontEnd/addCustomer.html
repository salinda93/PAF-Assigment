<div class="well well-small">
	<form id="add_Customer_form" class="form-horizontal">
		<h3>Customer Details</h3>
		<div class="control-group">
			<label class="control-label" for="name">Customer Name<sup>*</sup></label>
			<div class="controls">
				<input type="text" id="name" placeholder="Customer Name"
                       data-validation="length" data-validation-length="min4" data-validation-error-msg="Enter A valid Name" >
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="address">Address<sup>*</sup></label>
			<div class="controls">
				<input type="text" id="address" placeholder="Address"
                       data-validation="length" data-validation-length="min8" data-validation-error-msg="Address not met our Requirement">
			</div>
		</div>

		<div class="control-group">
			<label class="control-label" for="email">Customer Email<sup>*</sup></label>
			<div class="controls">
				<input type="text" id="email" placeholder="Customer Email"
                       data-validation="email" data-validation-error-msg="Enter a valid email Address">
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="phoneNo">Phone Number<sup>*</sup></label>
			<div class="controls">
				<input type="text" id="phoneNo" placeholder="Phone Number"
                       data-validation="number length" data-validation-length="10" data-validation-error-msg="Enter a valid Phone Number">
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="country">Country<sup>*</sup></label>
			<div class="controls">
				<input type="text" id="country" placeholder="Country"
                       data-validation="length" data-validation-length="min4" data-validation-error-msg="Enter A valid Country Name">
			</div>
		</div>
		<div class="control-group">
			<div class="controls">
				<input type="submit" id ="addCustomer" name="submitProduct" value="Add Customer" class="btn btn-primary">
			</div>
		</div>
	</form>
</div>
